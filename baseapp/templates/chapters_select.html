{% import "bootstrap/wtf.html" as wtf %}
{% extends 'newbase.html' %}
{% block title %}NGI Chapter{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<br>
			<br>
			<form method="POST" action="{{ url_for('chapters_select') }}">
				<div class="form-group">
					{{ form.hidden_tag() }}
					{{ wtf.form_field(form.chapter) }}
				</div>
				<button type="submit" class="btn btn-primary">
						View
				</button>
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
</div>
{% endblock %}
